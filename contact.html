---
layout: page
title: Contact
permalink: /contact/
---
<div class="page-header">
    <div class="container">
    	<div>
        	<p class='editorial text-center'>
             Contact us for help with your idea or request web and mobile technology services for your project.
            </p>


        <div>
        	<div class="col-md-4 col-md-offset-4">
        		<form id="contactForm">
        			{% include contact-form.html %}
            	<div class="form-group">
            		<input name="tag" type="text" class="form-control" id="tag" value="CONTACT" style="display: none;">
                <input type="text" name="env" id="userAgent" style="display: none;">
            	</div>
        			<div class="form-group text-center">
		            		<input type="submit" class="btn btn-default btn-xl"value="SEND">
	        		</div>
	        	</form>
            </div>
        </div>
        <section>
        <div class="col-md-12 page-header text-center">
            <div class="col-md-4">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-circle fa-stack-2x fa-color"></i>
                    <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                </span>
                <p class="text-muted">hello@thedreamcanvas.co</p>
            </div>

            <div class="col-md-4">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-circle fa-stack-2x fa-color"></i>
                    <i class="fa fa-map-marker fa-stack-1x fa-inverse"></i>
                </span>
                <p class="text-muted">650 Ganyard Farm Way Unit 27</br> Durham, NC 27703 United States</p>
            </div>
            <div class="col-md-4">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-circle fa-stack-2x fa-color"></i>
                    <i class="fa fa-mobile fa-stack-1x fa-inverse"></i>
                </span>
                <p class="text-muted">919-378-1413</p>
            </div>
        </div>
        </section>
    </div>
</div>

<div id="modal-success" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content text-center">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="CLOSE"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"> </h4>
        <img src="{{ site.baseurl }}/assets/thankyou-modal.svg" id="thankyou-modal">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
